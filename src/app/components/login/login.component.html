<div class="container">
  <div class="row login p-0">
    <div class="col-md-5 image-container p-0 text-center">
      <img src="./assets/images/logo.png" alt="Logo_image" class="logoImage" />
      <h4 class="tag text-center px-3 mt-5">
        Protect & manage every password in your business
      </h4>
    </div>
    <div class="col-md-7 loginBox">
      <h5 class="signInLabel text-center">SIGN IN TO YOUR ACCOUNT</h5>
      <form class="form-block" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <input
            type="text"
            formControlName="emailId"
            class="form-control email"
            placeholder="Mobile Number"
            (focus)="notFocused_email = false"
            (focusout)="notFocused_email = true"
            (keydown.space)="$event.preventDefault()"
          />
        </div>

        <div class="form-group passwordBox">
          <input
            [type]="show ? 'text' : 'password'"
            formControlName="password"
            class="form-control password"
            placeholder="MPin"
            autocomplete="password"
            (focus)="notFocused_password = false"
            (focusout)="notFocused_password = true"
            (keydown.space)="$event.preventDefault()"
          />
          <i
            class="fas fa-eye eyeClass"
            *ngIf="show"
            (click)="togglePassword()"
          >
          </i>
          <i
            class="fas fa-eye-slash eyeClass"
            *ngIf="!show"
            (click)="togglePassword()"
          >
          </i>
        </div>
        <button
          type="submit"
          class="btn btn-block loginButton"
          [disabled]="!loginForm.valid"
        >
          SIGN IN
        </button>
      </form>
    </div>
  </div>
</div>
